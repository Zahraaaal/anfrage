<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frage</title>
    <style>
        /* CSS, um den Inhalt der Seite zu zentrieren */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Willst du mit mir raus?</h1>

        <button onclick="antwort('Ja')">Ja</button>
        <button onclick="antwort('Nein')">Nein</button>

        <div id="ausgabe"></div>
    </div>

    <script>
        function antwort(antwort) {
            if (antwort === 'Ja') {
                document.getElementById('ausgabe').innerHTML = 'Yippie!!!';
            } else if (antwort === 'Nein') {
                document.getElementById('ausgabe').innerHTML = 'Bitte erneut versuchen!';
            }
        }
    </script>
</body>
</html>
